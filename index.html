<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bryant de Jesus">
    <meta name="description" content="Aplicacion To do que proporciona una interfaz intuitiva que permite facilmente crear, eliminar y completar tareas">
    
    <!-- Metadatos para facebook-->
    <meta name="og:title" content="To do list App">
    <meta name="og:image" content="https://cdn.pixabay.com/photo/2015/05/01/23/44/to-do-list-749304_1280.jpg">
    <meta name="og:url" content="">
    <meta name="og:description" content="Aplicacion que permite crear, eliminar y completar tareas">
    <meta name="og:img:type" content="image/jpg">
    <meta name="og:img:alt" content="Tareas por hacer">

    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2015/05/01/23/44/to-do-list-749304_1280.jpg" type="image/x-icon">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">To Do List</h1>
        <form id="form-add" class="form-add">
            <input type="text" placeholder="Agregar nuevo to do" class="form-add__input">
            <button type="submit" class="icon-add">
                <img src="assets/add.svg" alt="icono de Agregar" title="Agregar nuevo to do">
            </button>
        </form>
        <div class="tareas">
            <template id="template-tarea">
                <div class="tareas__item">
                    <div class="icon-checked">
                        <input type="checkbox" class="checkbox" id="Complete" title="Marcar To Do como completado">
                    </div>
                    <div class="tareas__text">
                        <span class="text"></span>
                    </div>
                    <button class="icon-delete">
                        <img src="assets/delete.svg" alt="icono de eliminar" title="eliminar to do" id="delete">
                    </button>
                </div>
            </template>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
