<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <h1 class="title">To Do List</h1>
        <form id="form-add" class="form-add">
            <input type="text" placeholder="Agregar nuevo to do" class="form-add__input">
            <div class="icon-add">
                <img src="assets/add.svg" alt="icono de Agregar" title="Agregar nuevo to do">
            </div>
        </form>
        <div class="tareas">
            <template id="template-tarea">
                <div class="tareas__item">
                    <div class="icon-checked">
                        <input type="checkbox" class="checkbox" id="btnComplete" title="Marcar To Do como completado">
                    </div>
                    <div class="tareas__text">
                        <span class="text"></span>
                    </div>
                    <div class="icon-delete">
                        <img src="assets/delete.svg" alt="icono de eliminar" title="eliminar to do" id="delete">
                    </div>
                </div>
            </template>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
